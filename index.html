<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #191919; /* fond demandé */
      color: #e8e6e3;
      margin: 0; 
      height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
    }

    .container {
      max-width: 220px;   /* widget plus petit */
      margin: auto;
      padding: 10px;
    }

    h1 { 
      font-size: 14px; 
      margin-bottom: 8px; 
      font-weight: normal;
      color: #aaa;
    }

    #status { 
      font-size: 12px; 
      margin-bottom: 6px; 
      color: #bbb; 
    }

    #timer { 
      font-size: 28px; 
      margin: 10px 0; 
      font-weight: bold; 
      color: #fff;
    }

    .btn-container { margin-top: 6px; }

    button { 
      font-size: 12px; 
      margin: 3px; 
      padding: 4px 10px; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      background: #2a2a2a; 
      color: #f1f1f1; 
      transition: all 0.2s ease; 
    }

    button:hover { background: #444; transform: translateY(-1px); }

    /* Boutons de mode actifs */
    .mode-btn.active.focus { background: #ff6b6b; }
    .mode-btn.active.short { background: #4cd964; }
    .mode-btn.active.long { background: #5ac8fa; }

    /* Boutons de contrôle */
    .control-btn { background: #333; }
    .control-btn:hover { background: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pomodoro</h1>

    <div class="btn-container">
      <button class="mode-btn focus" onclick="setMode('focus')">F</button>
      <button class="mode-btn short" onclick="setMode('short')">S</button>
      <button class="mode-btn long" onclick="setMode('long')">L</button>
    </div>

    <div id="status">Focus</div>
    <div id="timer">25:00</div>

    <div class="btn-container">
      <button class="control-btn" onclick="start()">▶</button>
      <button class="control-btn" onclick="pause()">⏸</button>
      <button class="control-btn" onclick="reset()">⟳</button>
    </div>
  </div>

  <script>
    let timer, timeLeft, mode = "focus";
    const focusTime = 25 * 60, shortBreak = 5 * 60, longBreak = 15 * 60;

    function setMode(newMode) {
      clearInterval(timer); timer = null;
      mode = newMode;
      if (mode === "focus") timeLeft = focusTime;
      if (mode === "short") timeLeft = shortBreak;
      if (mode === "long") timeLeft = longBreak;
      update();
      updateButtons();
    }

    function updateButtons() {
      document.querySelectorAll(".mode-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.mode-btn.${mode}`).classList.add("active");
    }

    function update() {
      let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
      document.getElementById("timer").innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
      document.getElementById("status").innerText = 
        mode === "focus" ? "Focus" : mode === "short" ? "Short Break" : "Long Break";
    }

    function start() {
      if (timer) return;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--; update();
        } else {
          clearInterval(timer); timer = null;
        }
      }, 1000);
    }

    function pause() {
      clearInterval(timer); timer = null;
    }

    function reset() {
      clearInterval(timer); timer = null;
      setMode(mode);
    }

    setMode("focus");
  </script>
</body>
</html>
