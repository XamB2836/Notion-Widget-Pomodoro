<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #2f3437; /* gris fonc√© Notion */
      color: #e8e6e3;
      margin: 0; 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
    }

    h1 { 
      font-size: 28px; 
      margin-bottom: 20px; 
      color: #f2f2f2;
    }

    #status { 
      font-size: 20px; 
      margin-bottom: 15px; 
      letter-spacing: 1px;
      color: #bbb; 
    }

    #timer { 
      font-size: 80px; 
      margin: 20px 0; 
      font-weight: bold; 
      color: #fff;
    }

    .btn-container { margin-top: 15px; }

    button { 
      font-size: 18px; 
      margin: 8px; 
      padding: 10px 22px; 
      border: none; 
      border-radius: 10px; 
      cursor: pointer; 
      background: #3c4043; 
      color: #f1f1f1; 
      transition: all 0.2s ease; 
    }

    button:hover { background: #5c6368; transform: translateY(-2px); }

    /* Mode buttons style */
    .mode-btn { background: #3c4043; }
    .mode-btn.active.focus { background: #ff6b6b; }
    .mode-btn.active.short { background: #4cd964; }
    .mode-btn.active.long { background: #5ac8fa; }

    /* Control buttons style */
    .control-btn { background: #444; }
    .control-btn:hover { background: #666; }
  </style>
</head>
<body>
  <h1>Pomodoro Timer</h1>

  <div class="btn-container">
    <button class="mode-btn focus" onclick="setMode('focus')">Focus</button>
    <button class="mode-btn short" onclick="setMode('short')">Short Break</button>
    <button class="mode-btn long" onclick="setMode('long')">Long Break</button>
  </div>

  <div id="status">Focus</div>
  <div id="timer">25:00</div>

  <div class="btn-container">
    <button class="control-btn" onclick="start()">Start</button>
    <button class="control-btn" onclick="pause()">Pause</button>
    <button class="control-btn" onclick="reset()">Reset</button>
  </div>

  <script>
    let timer, timeLeft, mode = "focus";
    const focusTime = 25 * 60, shortBreak = 5 * 60, longBreak = 15 * 60;

    function setMode(newMode) {
      clearInterval(timer); timer = null; // reset timer when switching mode
      mode = newMode;
      if (mode === "focus") timeLeft = focusTime;
      if (mode === "short") timeLeft = shortBreak;
      if (mode === "long") timeLeft = longBreak;
      update();
      updateButtons();
    }

    function updateButtons() {
      document.querySelectorAll(".mode-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.mode-btn.${mode}`).classList.add("active");
    }

    function update() {
      let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
      document.getElementById("timer").innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
      document.getElementById("status").innerText = 
        mode === "focus" ? "Focus" : mode === "short" ? "Short Break" : "Long Break";
    }

    function start() {
      if (timer) return;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--; update();
        } else {
          clearInterval(timer); timer = null;
        }
      }, 1000);
    }

    function pause() {
      clearInterval(timer); timer = null;
    }

    function reset() {
      clearInterval(timer); timer = null;
      setMode(mode); // reset to current mode default time
    }

    // Init
    setMode("focus");
  </script>
</body>
</html>
